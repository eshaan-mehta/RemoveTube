<div class="removetube-block-overlay">
  <div class="removetube-block-modal">
    <div class="block-emoji">🚫</div>
    <h2>Content Blocked</h2>
    <p>This video doesn't match your allowed topics and has been blocked to help you stay focused.</p>
    <div class="block-details">
      <strong>Detected topic:</strong> {{topic}}<br>
      <strong>Confidence:</strong> {{confidence}}%<br>
      <strong>Allowed topics:</strong> {{allowedTopics}}
    </div>
    <p class="block-warning">
      <strong>Think this is a mistake?</strong> Use "Watch Anyway" if the video was incorrectly detected.
    </p>
    <div class="block-actions">
      <button id="go-back-btn">← Go Back</button>
      <button id="settings-btn">⚙️ Settings</button>
      <button id="watch-anyway-btn">⚠️ Watch Anyway</button>
    </div>
  </div>
</div>
